<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chỉnh sửa</h1>
<form action="/update" th:object="${user}" method="post">
    <table border="10" cellpadding="20" cellspacing="10">
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{id}" readonly></td>
        </tr>
        <tr>
            <th>fullname</th>
            <td><input type="text" th:field="*{fullName}" required></td>
        </tr>
        <tr>
            <th>username</th>
            <td><input type="text" th:field="*{username}" required></td>
        </tr>
        <tr>
            <th>password</th>
            <td><input type="text" th:field="*{password}" required></td>
        </tr>
        <tr>
            <th>Status</th>
            <td><select th:field="*{status}">
                <option value="true">1</option>
                <option value="false">0</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</body>
</html>
